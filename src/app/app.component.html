<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/home" lines="none" routerDirection="root" routerLinkActive="selected">
              <ion-icon name="home-sharp" slot="start"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item routerLink="/record" lines="none" routerDirection="root" routerLinkActive="selected">
              <ion-icon name="time-sharp" slot="start"></ion-icon>
              <ion-label>Historial</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="logOut()">
              <ion-icon name="log-out-sharp" slot="start"></ion-icon>
              <ion-label>Cerrar Sesi√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
